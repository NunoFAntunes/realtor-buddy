services:
  database:
    image: mariadb:10.6
    container_name: realtor-buddy-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: njuskam_ultimate3
      MYSQL_USER: realtor_user
      MYSQL_PASSWORD: realtor_password
    ports:
      - "3306:3306"
    volumes:
      - ./database/agency_properties.sql:/docker-entrypoint-initdb.d/agency_properties.sql
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "realtor_user", "-prealtor_password"]
      timeout: 20s
      retries: 10

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtor-buddy-webapp
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - model_cache:/root/.cache/huggingface  # Cache downloaded models
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: realtor-buddy-frontend
    ports:
      - "3001:80"
    depends_on:
      - webapp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  db_data:
  model_cache: